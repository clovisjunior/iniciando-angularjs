<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content">
                        <form class="form-horizontal" ng-submit="vm.salvar()">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nome">Nome:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nome" ng-model="vm.usuario.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="perfil">Perfil:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="perfil" ng-model="vm.usuario.perfil">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" ng-model="vm.usuario.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="password">Senha:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" ng-model="vm.usuario.senha">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-default" ui-sref="usuario">Voltar</button>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <p class="text-danger" ng-repeat="e in vm.erros">Encontrado erro no campo <b>{{e.property}}</b> = {{e.message}}</p>
            </div>

        </div>
    </section>
</section>
