<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">

            <div class="row">
              <div class="widget wviolet">
                <div ht-widget-header title="{{vm.title}}"></div>
                <div class="widget-content user">
                    <form class="form-horizontal" ng-submit="vm.submit()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.user.username" type="email" name="user" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Senha:</label>
                            <div class="col-sm-10">
                                <input ng-model="vm.user.password" type="password" name="pass" placeholder="Password" />
                            </div>
                        </div>
                        <button id="login" class="btn btn-success" type="submit">Entrar</button>
                    </form>

                    <div>{{vm.error}}</div>
                </div>
                <div class="widget-foot">
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
        </div>
    </section>
</section>
